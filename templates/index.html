$def with (packets, users, registered, port, ip, name)
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from users link when scrolled up past users section -->
                    <li>
                        <a class="page-scroll" href="#users">Users</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#settings">Settings</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#packets">Packets</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Users Section -->
    <section id="users" class="users-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Users Section</h1>
                    <table class="table table-striped">
                        <tr>
                                <th>Account</th>
                                <th>Address</th>
                                <th>Delete</th>
                        </tr>
                        $for user in users:
                            <tr>
                                <td>$user</td>
                                $if user in registered:
                                    <td>$registered[user]</td>
                                $else:
                                    <td></td>
                                <td>
                                    <button class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                    </table>

                        <a class="page-scroll" href="#add-users">
                    <button class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                        </a>
                </div>
            </div>
        </div>
    </section>

    <section id="add-users" class="add-users-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Add Users</h1>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                             <label class="col-sm-2 control-label">Account:</label>

                             <div class="col-sm-10">
                              <input class="form-control" type="text" placeholder="User">
                             </div>
                        </div>

                        <div class="form-group">
                           <label class="col-sm-2 control-label">Password:</label>

                           <div class="col-sm-10">
                           <input class="form-control" type="password" placeholder="Password">
                           </div>
                        </div>

                        <div class="form-group">
                           <label class="col-sm-2 control-label">Password 2:</label>

                           <div class="col-sm-10">
                           <input class="form-control" type="password" placeholder="Password">
                           </div>
                        </div>

                        <button class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="settings" class="settings-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Settings</h1>
                    <form class="form form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Port:</label>
                            <div class="col-sm-10">
                            <input id="port" class="form-control" type="number" value="$port">
                            </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">IP:</label>
                           <div class="col-sm-10">
                           <input id="ip" class="form-control" type="text" value="$ip">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-2 control-label">Server name:</label>
                           <div class="col-sm-10">
                           <input id="server_name" class="form-control" type="text" value="$name">
                           </div>
                        </div>
                    </form>
                    <button class="btn" onclick="send_config()">
                        <span class="glyphicon glyphicon-save"></span> Save
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Packets Section -->
    <section id="packets" class="packets-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Packets Section</h1>
                    <textarea style="width:100%;height:800px" readonly>
                        $packets
                    </textarea>
                </div>
                <div class="col-lg-12"><hr></div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

    <script>
    function send_config() {
        $$.post("change_settings", {
            port: $$('#port').val(),
            name: $$('#server_name').val(),
            ip: $$('#ip').val()
        })
    }
    </script>

</body>

</html>
